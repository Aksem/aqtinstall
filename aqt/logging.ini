[loggers]
keys=root,aqt

[logger_root]
level=NOTSET
handlers=console

[logger_aqt]
level=DEBUG
handlers=console,file
propagate=0
qualname=aqt

[logger_aqt_main]
level=DEBUG
handlers=console,file
propagate=0
qualname=aqt.main

[logger_aqt_archives]
level=INFO
handlers=console,file
propagate=0
qualname=aqt.archives

[logger_aqt_helper]
level=DEBUG
handlers=console
propagate=0
qualname=aqt.helper

[logger_installer]
level=INFO
handlers=queue_listener
propagate=0
qualname=aqt.installer

[logger_aqt_updater]
level=INFO
handlers=console,file
propagate=0
qualname=aqt.updater

[formatters]
keys=verbose,simple,brief

[formatter_verbose]
format=%(asctime)s - %(name)s - %(levelname)s - %(module)s %(thread)d %(message)s
class=logging.Formatter

[formatter_simple]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
class=logging.Formatter

[formatter_brief]
format=%(message)s
class=logging.Formatter

[handlers]
keys=console,file,queue_listener

[handler_console]
level=DEBUG
class=logging.StreamHandler
formatter=simple
args=(sys.stderr,)

[handler_file]
level=INFO
class=logging.FileHandler
formatter=simple
args=('aqtinstall.log', 'a')

[handler_queue_listener]
level=DEBUG
class=aqt.logutils.QueueListenerHandler
handlers=console,file
